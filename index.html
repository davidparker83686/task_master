<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>task_master</title>
</head>

<body>
    <!-- <div class="container-fluid"> -->

    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-5">Task Master</h1>
            </div>
        </div>
    </header>










    <div class="col">
        <form class=" px-3" onsubmit="app.tasksController.addTask()">
            <div class="form-group d-flex">
                <div>
                    <label for="name"></label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name..."
                        aria-describedby="helpId" minlength="3" maxlength="50">
                </div>
                <div class="ml-3">
                    <label for="size"></label>
                    <select class="custom-select" id="size" aria-label="size select" required>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option selected value="large">Large</option>
                    </select>
                </div>
                <div class="ml-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-success" title='add task'><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </form>
    </div>























    <main class="container-fluid">
        <div class="row justify-content-around " id="tasks">






















        </div>








    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Task Master 4/2/21</small></p>
            </div>
        </div>
    </footer>


    </div>
    <script src="app/main.js" type="module"></script>
</body>

</html>
