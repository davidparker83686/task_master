<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>task master</title>
</head>

<body class="beach">

    <header class="container-fluid body-font ">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-5 title-task-master">Task Master</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid body-font ">

        <div class="row">

            <!-- add stuff area -->
            <div class="col">
                <form class=" px-5 mx-2" onsubmit="app.tasksController.addTask()">
                    <div class="form-group d-flex">
                        <div>
                            <label for="name"></label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name..."
                                aria-describedby="helpId" required minlength="3" maxlength="50">
                        </div>
                        <div class="ml-3">
                            <label for="color"></label>
                            <select class="custom-select" id="color" aria-label="color select" required>
                                <option selected value="">Color</option>
                                <option class="redtext" value="red">Red</option>
                                <option class="pinktext" value="pink">Pink</option>
                                <option class="greentext" value="green">Green</option>
                                <option class="orangetext" value="orange">Orange</option>
                                <option class="bluetext" value="blue">Blue</option>
                            </select>
                        </div>
                        <div class="ml-3 d-flex align-items-end">
                            <button type="submit" class="btn buttoncolor" title='add task'><i
                                    class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- cards with lists go here -->
        </div>

        <div class="row justify-content-around " id="tasks">


        </div>






        <div>
            <img src="assets.img.logo.png" alt="">
        </div>









    </main>


    <footer class="container-fluid footercolor body-font">
        <div class="row text-center">
            <div class="col">
                <p class="m-0"><small>Task Master 4/2/21</small></p>
            </div>
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
